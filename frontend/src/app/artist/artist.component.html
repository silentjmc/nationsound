<div class="mx-6 my-5 md:mx-20 md:my-10">
  <!-- Affichage des informations de l'arstiste si l'artiste existe -->
  <!-- Display artist information if artist exists -->
  @if (artist$ | async ; as artist) {
  <div class="flex flex-col-reverse md:flex-row gap-5">
    <img class="min-w-48 min-h-48 md:min-w-96 md:min-h-96 place-self-center" src="{{ artist.photo_artiste }}" alt="{{ artist.name }}" />
    <div>   
      <h1 class="font-title text-black text-2xl sm:text-3xl md:text-5xl uppercase font-extrabold pb-2">{{ artist.name }}</h1>
      <p class="font-title text-black text-normal sm:text-xl md:text-3xl font-semibold pb-2">( {{ artist.type_musique }} )</p>
      <p class="font-title text-black text-normal italic md:text-lg font-semibold pb-2">{{ artist.description }}</p>
      <!-- Affichage du lieu de l'évènement selon le type d'évènement -->
      <!-- Display event location according to event type -->
      <div class="flex gap-2">
        <p class="font-title text-black text-base font-semibold pb-2">{{ artist.type_evenement }} - Scène {{ artist.scene }} </p><img class="inline-flex h-5 place-content-start" src="../assets/music.png" alt="">
      </div>
      <p class="font-title text-black text-base font-semibold pb-2">{{ artist.date }} de {{ artist.heure_debut }} à {{ artist.heure_fin }}</p>
    </div>
  </div>
  } @else {
    <div class="flex">
      <div class="font-title text-black text-3xl text-center place-content-center w-full h-96 font-semibold pb-2">
        <p>Cet artiste n'existe pas</p>
      </div>
    </div>
    }
</div>
