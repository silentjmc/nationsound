<section>
  <h1 class="font-title text-black text-3xl md:text-5xl uppercase font-extrabold text-center pb-2 mx-6 my-5 md:mx-20 md:my-10">Carte</h1>
  <div class="flex flex-col md:flex-row h-[32rem] md:h-[42rem] mx-6 my-5 md:mx-20 md:my-10">
    <!-- container des filtres -->
    <!-- filter container -->
    <div class="col-md-4 min-w-36 mb-2 md:mr-2">
      <div class="border border-black p-1">
        <h2 class="font-title">Types de lieux</h2>
        @for(filter of filters ; track filter.id) {
          <div class="font-text text-sm">
          <input type="checkbox" id="{{filter.name}}" name="{{filter.name}}" (change)="setFilter(filter.name, $event)" />
          <label class="mx-2" for="{{filter.name}}">{{filter.name}}</label>
        </div>
        }
      </div>
    </div>

    <!-- container de la carte -->
    <!-- map container -->
    <div id="map" class="z-10">
    </div>
  </div>
</section>
